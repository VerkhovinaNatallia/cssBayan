<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="media.css" >
    
    <title>CSS Bayan</title>
</head>
<body>
<div class="wrapper">

  <main class="main">

    <div class="content-bany">
      <h1>CSS Bayan</h1>
      <div class="tab">
        <input type="radio" class="tab-input" name="accordion" id="mem01" checked hidden>
        <label class="tab-btm" for="mem01">
          <span class="tab-title">Виталя о понимании</span>
          <div class="switch"></div>
        </label>
        <label class="label-img" for="mem01">
          <img src="./image/понимание.jpg" class="tab-img" alt="prog-yoga-img">
        </label>
      </div>
      <div class="tab">
        <input type="radio" class="tab-input" name="accordion" id="mem02"  hidden>
        <label class="tab-btm" for="mem02">
          <span class="tab-title">Виталя о боксе</span>
          <div class="switch"></div>
        </label>
        <label class="label-img" for="mem02">
          <img src="./image/++.jpg" class="tab-img" alt="find-solution-img">
        </label>
      </div>
      <div class="tab">
        <input type="radio" class="tab-input" name="accordion" id="mem03" hidden>
        <label class="tab-btm" for="mem03">
          <span class="tab-title">Виталя о родителях</span>
          <div class="switch"></div>
        </label>
        <label class="label-img" for="mem03">
          <img src="./image/родители.jpg" class="tab-img" alt="isnt_working-img">
        </label>
      </div>
      <div class="tab">
        <input type="radio" class="tab-input" name="accordion" id="mem04" hidden>
        <label class="tab-btm" for="mem04">
          <span class="tab-title">Виталя о погоде</span>
          <div class="switch"></div>
        </label>
        <label class="label-img" for="mem04">
          <img src="./image/угол.jpg" class="tab-img" alt="new_project-img">
        </label>
      </div>
      <div class="tab">
        <input type="radio" class="tab-input" name="accordion" id="mem05" hidden>
        <label class="tab-btm" for="mem05">
          <span class="tab-title">Виталя филосов</span>
          <div class="switch"></div>
        </label>
        <label class="label-img" for="mem05">
          <img src="./image/филосов.jpg" class="tab-img" alt="if_it_works-img">
        </label>
      </div>
    </div>
  </main>

</div>
</body>
</html>
